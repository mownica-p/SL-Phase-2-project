<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TECHSOFT Interview-test-start</title>
    
    <!-- style.css -->
    <link rel="stylesheet" href="dist/css/style.css">
    <link rel="stylesheet" href="src/styles/designSystem.css">
    <link rel="icon" href="src/images/Logo/favicon.ico">
</head>
<body>

  <!--nav-->
   <div class="hero">
    <div class="navbar container">
      <div class="navbar__logo">
        <img src="src/images/Logo/LogoCompany.png" alt="" class="navbar__logo--image">        
      </div>
    
      <div class="navbar__menu hidden">
        <a href="index.html" class="navbar__menu--1">Home</a>
        <a href="portfolio.html" class="navbar__menu--2">Portfolio</a>
        <a href="services.html" class="navbar__menu--3">Services</a>
        <a href="contact.html" class="navbar__menu--4">Contact</a>
        <a href="start.html" class="navbar__menu--5">Interview-Test</a>
      </div>      
    </div>
  <!--end nav -->

   <!--Candidate Details Form -->
    <div class="wrapper"> 
      <div class="sectionOne container grid">      
      
        <form action="" class="form">
          <div class="form-title">Candidate Details:</div>
  
          <label for="firstName">First Name</label>
          <input placeholder="User First Name" type="text" id="firstName">
  
          <label for="lastName">Last Name</label>
          <input placeholder="User Last Name" type="text" id="lastName">  
  
          <label for="email">Email</label>
          <input placeholder="required" type="text" id="email">
  
          <div class="row">
              <legend class="col-form-label col-sm-2 pt-0">Gender details:    
              </legend>
              <div class="col-sm-10">
  
          <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
              <label class="form-check-label" for="gridRadios1">Male</label>
              <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                  <label class="form-check-label" for="gridRadios2">Female</label>
                </div>
                <button type="button" class="btn btn-light">submit</button>               
        </form>
      </div>    
    </div>
    
    <!--Start test-->
    <div class="welcome_text">
      <form class="welcome_form" name="welcome_form" onsubmit="submitForm(event)">
          <input type="text" name="name">
          <button>Start Interview-Test</button>
      </form>
    </div>
   </div>

    <!-- start.js -->
    <script src="dist/js/start.js"></script>
</body>
</html>
